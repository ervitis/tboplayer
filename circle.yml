machine:
  python:
    version: 3.5.0

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install python3-gi gtk+3 python3-gobject python3-tk tkdnd
    - sudo wget https://yt-dl.org/downloads/latest/youtube-dl -O /usr/local/bin/youtube-dl >/dev/null 2>&1 && sudo chmod a+rx /usr/local/bin/youtube-dl
    - pip install -r requirements-environment.txt
    - pip install -r requirements-test.txt

  override:
    - pyenv local 2.7.10 3.4.0 3.5.0 3.6.0